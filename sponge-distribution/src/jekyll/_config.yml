# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Sponge
description: > # this means to ignore newlines until "baseurl:"
  Sponge is an open-source, Java-based Event Processing System.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

repository: "softelnet/sponge"

# Build settings
#theme: minima
theme: jekyll-theme-slate

gems:
  - jekyll-feed
  - jekyll-asciidoc

asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    - imagesdir=docs/images
    - toclevels=5
    - homepage=http://www.openksavi.org/sponge
    - sectnums=true
    - sectnumlevels=5
    - icons=font
    - prewrap=false
    - linkattrs=true
    - description="Sponge - open source, Java-based Event Processing System"
    - keywords="Sponge,Event Processing System,CEP,Complex Event Processing,Java,Open Source,Ruby,Groovy,JavaScript,IoT,Internet of things,Apache license,Apache Camel"
#    - linkcss=true
    - source-highlighter=coderay
    - sponge=Sponge
    - rootDir=root
    - includesRootDir=../root
    - projectVersion=0.1.0
    - completeExamplesProject=root/sponge-examples-projects
    - standaloneDir=root/sponge-standalone
    - standalonePackage=sponge-0.1.0-standalone
    - sourcesUrl=https://github.com/softelnet/sponge/tree/master
    - useReferences=true

defaults:
  -
    values:
      layout: "default"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
   - includes/
   - root
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
